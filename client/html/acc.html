        <!-- all of this page -->
        <!-- Login Form -->
        <section class="login-section">
            <h1>LOGIN</h1>
            <form class="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div id="logintext"></div>
                <button type="submit">Log in</button>
            </form>
        </section>
    </div>

    <script>

        let loginBtnRef = document.querySelector(".login-form");

        loginBtnRef.addEventListener("submit", async function(e){
            e.preventDefault();
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            const res = await fetch('http://localhost:8080/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password}),
                credentials: 'include'
            });
            const result = await res.json();

            if (res.status === 200){
                window.location.href = 'http://localhost:3030/admin';
            }else{
                document.getElementById('logintext').innerHTML = `<h4>${result.message || 'Login Failed'}</h4>`;
            }

        })
    </script>
